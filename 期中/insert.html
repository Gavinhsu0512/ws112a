<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Analog Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 style="text-align: center;"><u>Digital Analog Clock</u></h1>

    <main class="main">
        <div class="clockbox">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                  <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.817.9.13.8"/>
                    <circle class="mid-circle" cx="300" cy="300" r="16.2"/>
            </svg>
            <div id="clock2">
                <h2><b>The time is start</b></h2>
                <div id="time">
                    <div><span id="Hours">00</span><span>Hours</span></div>
                    <div><span id="Minutes">00</span><span>Minutes</span></div>
                    <div><span id="Seconds">00</span><span>Seconds</span></div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>





    <script src="app.js"></script>
</body>


</html>
